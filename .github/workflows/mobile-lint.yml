name: mobile-lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  mobile-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: node ai_pod/tests/mobile_check.js
