name: weekly-laptops
on:
  schedule: [ { cron: "0 6 * * 1" } ]
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/update-laptops.mjs
      - name: Commit if changed
        run: |
          git config user.name "bradaa-bot"
          git config user.email "bot@aibradaa.local"
          git add data/laptops.json data/archive/*.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore(data): weekly refresh"
          git diff --quiet || git push
