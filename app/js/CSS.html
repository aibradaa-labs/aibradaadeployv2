<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Ferrofluid Visualizer</title>
    <style>
        :root {
            /* Define colors for potential device accents if needed,
               but the ferrofluid itself will be black. */
            --device-accent-color: #555; /* Neutral grey accent */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e0e0e0; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            gap: 2.5rem;
            margin: 0;
            overflow: hidden; 
        }

        /* --- The Main Device Body (adapted) --- */
        .visualizer-body {
            width: 350px;
            height: 350px;
            background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.4), -10px -10px 30px rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- The Circular "Glass" Viewport (restored black background) --- */
        .viewport {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #000; /* Solid black background as per reference */
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 25px 5px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- Glossy Reflection on the "Glass" (unchanged) --- */
        .viewport::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5%;
            width: 90%;
            height: 50%;
            border-radius: 50% / 100%;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            z-index: 20;
            pointer-events: none;
        }

        /* --- Ferrofluid Blob Container --- */
        .ferrofluid-container {
            position: absolute;
            width: 90%; /* Allow blobs to spread more within viewport */
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: react-to-audio 2s infinite ease-in-out alternate; /* Slower, more subtle reaction */
        }

        /* --- Individual Fluid Blobs --- */
        .fluid-blob {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #000000); /* Dark glossy gradient */
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.8), /* Inner shadow for depth */
                0 5px 15px rgba(0,0,0,0.6);    /* Outer shadow for lift */
            filter: brightness(0.7) contrast(1.2); /* Enhance the dark, fluid look */
        }

        /* Blob 1: Large, central splatter */
        .fluid-blob-1 {
            width: 180px;
            height: 100px;
            /* Complex clip-path for an irregular splatter shape */
            clip-path: polygon(
                20% 0%, 80% 0%, 100% 20%, 90% 40%, 100% 60%, 80% 80%, 60% 100%, 40% 100%,
                20% 80%, 0% 60%, 10% 40%, 0% 20%
            );
            border-radius: 40% 60% 70% 30% / 60% 30% 70% 40%; /* General blobby shape */
            top: 30%; /* Position it centrally */
            left: 25%;
            animation: morph-blob-1 12s infinite ease-in-out alternate;
        }

        /* Blob 2: Elongated drip */
        .fluid-blob-2 {
            width: 100px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 40%;
            left: 65%;
            transform: rotate(30deg); /* Tilt it */
            animation: morph-blob-2 10s infinite ease-in-out alternate -3s;
        }

        /* Blob 3: Medium drop */
        .fluid-blob-3 {
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 60% 40% / 60% 60% 40% 40%;
            top: 60%;
            left: 10%;
            animation: morph-blob-3 9s infinite ease-in-out alternate -5s;
        }

        /* Blob 4: Small drop */
        .fluid-blob-4 {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            top: 20%;
            left: 70%;
            animation: morph-blob-4 8s infinite ease-in-out alternate -7s;
        }

        /* Blob 5: Tiny dot */
        .fluid-blob-5 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 75%;
            left: 55%;
            animation: morph-blob-5 7s infinite ease-in-out alternate -2s;
        }

        /* --- Highlight dots on blobs --- */
        .fluid-blob::before {
            content: '';
            position: absolute;
            width: 8px; /* Size of highlight */
            height: 8px;
            background-color: rgba(255,255,255,0.8); /* White/light reflection */
            border-radius: 50%;
            filter: blur(1.5px); /* Soften the highlight */
            opacity: 0.9;
            transform: translate(-50%, -50%); /* Center based on top/left */
            z-index: 3;
        }

        .fluid-blob-1::before { top: 25%; left: 30%; width: 12px; height: 12px; }
        .fluid-blob-2::before { top: 20%; left: 40%; }
        .fluid-blob-3::before { top: 15%; left: 25%; }
        .fluid-blob-4::before { top: 20%; left: 20%; }
        .fluid-blob-5::before { top: 20%; left: 20%; width: 5px; height: 5px;}

        /* --- Animations --- */
        @keyframes react-to-audio {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); } /* Very subtle breathing */
        }
        
        /* Individual blob morphing animations - more subtle for realism */
        @keyframes morph-blob-1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(5px, -3px) rotate(2deg) scale(1.005); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        @keyframes morph-blob-2 {
            0% { transform: translate(0, 0) rotate(30deg) scale(1); }
            50% { transform: translate(-3px, 5px) rotate(32deg) scale(0.99); }
            100% { transform: translate(0, 0) rotate(30deg) scale(1); }
        }
        @keyframes morph-blob-3 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(2px, -2px) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes morph-blob-4 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-1px, 1px) scale(0.98); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes morph-blob-5 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(1px, -1px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        /* --- Controls (simplified, as color changes apply to device accents if added later) --- */
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 400px; }
        .controls button {
            padding: 10px 20px; border: 2px solid #ccc; background-color: #fff; color: #555;
            cursor: pointer; border-radius: 8px; font-weight: bold;
            transition: all 0.2s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); border-color: #aaa; }
        .controls button.active {
            background-color: #333; color: #fff;
            border-color: var(--device-accent-color); /* Could use a specific accent color */
            box-shadow: 0 0 10px var(--device-accent-color);
        }

    </style>
</head>
<body>

    <div id="visualizer" class="visualizer-body">
        <div class="viewport">
            <div class="ferrofluid-container">
                <div class="fluid-blob fluid-blob-1"></div>
                <div class="fluid-blob fluid-blob-2"></div>
                <div class="fluid-blob fluid-blob-3"></div>
                <div class="fluid-blob fluid-blob-4"></div>
                <div class="fluid-blob fluid-blob-5"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-default" class="active" onclick="changeAccent('default')">Default</button>
        </div>

    <script>
        const bodyEl = document.body;
        const buttons = document.querySelectorAll('.controls button');

        function changeAccent(accent) {
            // This function is now mostly a placeholder for future device accent changes.
            // For now, it just handles active button state.
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `btn-${accent}`) {
                    btn.classList.add('active');
                }
            });

            // If you later add accent colors to the device frame,
            // you'd set them here, e.g., document.documentElement.style.setProperty('--device-accent-color', '#...');
        }
    </script>

</body>
</html>
